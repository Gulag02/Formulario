<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <div class="login-box">
        <form>
            <div class="user-box">
                <label for="Email">Email</label>
                <input name="Email" type="text" placeholder="Insira seu email" required>
            </div> <br><br>
            <div class="user-box">
                <label for="Senha">Senha</label>
                <input name="password" type="text" placeholder="Digite sua senha" required>
            </div>
            <br><br>
            <div class="user-box">
                <label for="nome">Nome</label>
                <input name="nome"  id="nome" type="text" required placeholder="Digite seu nome">
            </div>
            <br><br>
            <div class="user-box">
                <label for="nome">Numero</label>
                <input name="number" type="text" required placeholder="(xx)xxxxx-xxxx">
            </div>
            <br><br>
            <div class="user-box">
                <label for="adress">CEP</label>
                <input type="number" required>
            </div>
            <br><br>
            <div class="user-box">
                <label for="rua">Rua</label>
                <input name="rua" type="text" required>
            </div>
            <br><br>
            <div class="user-box">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" required>
            </div>
            <br><br>
            <div class="user-box">
                <label for="cidade">Cidade</label>
                <input type="text" required>
            </div>
            <br><br>
            <button id="botao" onclick="cadastrar"()>cadastrar</button>
        </form>
    </div>






</body>
<script src="JS/main.js"></script>
</html>
