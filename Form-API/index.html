<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main class="container">
        <h1 class="title">Cadastro</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required placeholder="Digite seu nome">
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email" required placeholder="Digite seu email">
                <label for="email">Email</label>
            </div>
        </div>
        <!-- ↓ Divs de endereço ↓ -->
        <div class="row">

            <div class="inputbox">
                <input type="text" id="cep" required placeholder="Digite seu Cep">
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco" required placeholder="Digite seu endereço">
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero" required placeholder="Digite seu numero de telefone">
                <label for="numero">Numero</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text " id="bairro" required placeholder="Bairro">
                <label for="bairro">Bairro</label>
            </div>

            <div class="inputbox">
                <input type="text " id="cidade" required placeholder="Cidade">
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado" required placeholder="Estado">
                <label for="estado">Estado</label>
            </div>
        </div>
        <div class="row">
            <button>Salvar</button>
        </div>

    </main>

    <footer>
        dev.Gustavo Mudo &#169 2023
    </footer>


</body>
<script src="JS/principal.js"> </script>

</html>
